<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title>exo - JavaScript (EVENTS)</title>
        <meta name="description" content="Here I work on JS (EVENTS), Doranco's JS exercise">
    </head>

    <body>
        <div clas="container">

            <!-- CLICK -->
            <div class="row mt-5 p3 border flex-column">
                <!-- when click on h2, it will call for myFunction() -->
                <h2 onclick="myFunction(this)" id="clickMe">(1) CLICK</h2>
                <button id="time" onmouseover="document.getElementById('time').innerHTML = new Date()">What time is it now?</button>
            </div>

            <!-- DBLCLICK -->
            <div class="row mt-5 p3 border flex-column">
                <h2 id="dblclickMe">(2) DBLCLICK</h2>
            </div>

            <!-- FOCUS -->
            <div class="row mt-5 p3 border flex-column">
                <h2>(3) FOCUS</h2>
                <input type="text" id="myFocus">
            </div>

            <!-- CHANGE -->
            <div class="row mt-5 p3 border flex-column">
                <h2>(4) CHANGE</h2>
                <input 
                    id="myChange"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                />
            </div>

            <!-- KEYUP (Ã§a peut HACKER, attention!!!)-->
            <div class="row mt-5 p3 border flex-column">
                <h2>(5) KEYUP</h2>
                <input 
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="basic-addon1"
                />
            </div>

            <!-- SUBMIT -->
            <div class="row mt-5 p3 border flex-column">
                <h2>(6) SUBMIT</h2>
                <form action="" id="myForm">

                    <!-- Email -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Your Email</label>
                        <input 
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                            placeholder="Enter Email"
                        />
                        <small id="emailHelp" class="form-text text-muted">
                            *We will never share your email with others.
                        </small>
                    </div><br>
                    
                    <!-- Password -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Your Password</label>
                        <input 
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            placeholder="Enter Password"
                        />
                    </div><br>

                    <!-- Check me out -->
                    <div class="form-check">
                        <label for="exampleInputEmail1">Check me out</label>
                        <input 
                            type="checkbox"
                            class="form-check-input"
                            id="exampleCheck1"
                        />
                    </div><br>

                    <!-- SUBMIT -->
                    <div>
                        <button type="button" class="btn btn-primary">SUBMIT</button>
                    </div>
                </form>
            </div>

            <!-- HOVER (=MOUSEOVER) -->
            <div class="row mt-5 p3 border flex-column">
                <h2>(7) HOVER (=MOUSEOVER)</h2>
                <img src="three.jpg" alt="pic of 3-dimension" width="250px">
            </div>
            
        </div>
        <br><br><br><br><br><br><br><br>

        <script src="script.js"></script>
    </body>
</html>
